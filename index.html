<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Main Section Start -->
    <main>
        <!-- Stats Main Card Section Start -->
        <section class="stats-card">
            <!-- Stats Summary & Numbers Start -->
            <section class="stats-summary">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="summary-p">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="stats-number">
                    <div class="stats">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="stats">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="stats">
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </section>
            <!-- Stats Summary & Numbers End -->
            <!-- Image Header Section Start -->
            <section class="image-container">
                <div class="filter"></div>
            </section>
            <!-- Image Header Section End -->
        </section>
        <!-- Stats Main Card Section End -->
    </main>
    <!-- Main Section End -->
</body>

</html>
